name: Run all tests on creating a pull request and pushing to any branch

on: [push]

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Prepare forge for tests
        run: pnpm prepare

      - name: Build client bundle and contracts
        run: pnpm run build

      - name: Run tests in client
        run: pnpm --filter client run test

      - name: Run tests in client
        run: pnpm --filter contracts run test
